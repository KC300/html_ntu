                古代世界七大奇蹟
最早提出古代世界七大奇蹟構想的是前3世紀的腓尼基旅行家昂蒂帕克（Antipater的Sidon），而它們的項目，由古希臘哲學家費羅（費隆）於前225年選出，當中目前唯一存在的只有吉薩大金字塔，而其餘皆已毀壞，流傳下來的歷史資料也相當稀少，有些建築甚至是否曾經存在仍是個謎：

胡夫金字塔（埃及吉薩，仍存在）
空中花園（伊拉克巴比倫，毀於地震）
宙斯神像（希臘奧林匹亞，毀於火災）
亞底米神廟（土耳其以弗所，毀於火災）
摩索拉斯王陵墓（土耳其哈利卡納蘇斯，毀於地震）
太陽神銅像（希臘羅得港，毀於地震）
亞歷山卓燈塔（埃及亞歷山卓，毀於地震）
