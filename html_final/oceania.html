                大洋洲（Oceania）陸地總面積約897萬平方千米，約佔地球陸地總面積的6%，是世界上最小的一個洲。位於太平洋西南部和南部的赤道南北廣大海域中。介於亞洲和南極洲之間，西鄰印度洋，東臨太平洋，並與南北美洲遙遙相對。絕大部分地區屬熱帶和亞熱帶，除澳大利亞的內陸地區屬大陸性氣候外，其餘地區均屬海洋性氣候。人口有2900萬人，是世界上人口最少的一個洲。大洋洲中的國家大部分都是島國。
