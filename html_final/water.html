            <figcaption class="text">
                瀑布（waterfall），指河流或溪水經過河床縱斷面的顯著陡坡或懸崖處時，成垂直或近乎垂直地傾瀉而下的水流景象。

在地質學上，瀑布則被稱作「跌水」。其成因是受到斷層或凹陷等地質構造運動和火山噴發等地表變化所造成河流突然中斷，又或者因流水對岩石的侵蝕和溶蝕所造成河床有地勢差，這些都能使河流產生瀑布。

世界大型瀑布多已開發為觀光景點，並在附近形成市鎮，且有機場等設施。例如維多利亞瀑布、伊瓜蘇瀑布、尼亞加拉瀑布等。
